<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adams 12 Teacher's Countdown Calendar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 2.5em;
      }
      .countdown {
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .calendar-container {
        display: flex;
        justify-content: space-between;
        max-width: 1800px;
        margin: 0 auto;
      }
      .image-column {
        width: 28%;
        background-color: #ddd;
        padding: 10px;
        margin: 0 10px;
      }
      .calendar {
        width: 40%;
        margin: 0 10px;
      }
      .month {
        background-color: white;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .month h2 {
        text-align: center;
        margin-top: 0;
        color: #333;
        font-size: 1.8em;
      }
      .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
      }
      .day-label,
      .day {
        aspect-ratio: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 1px solid #ddd;
        padding: 5px;
        box-sizing: border-box;
      }
      .day-label {
        font-weight: bold;
        color: #666;
        font-size: 0.9em;
      }
      .day {
        font-size: 0.9em;
      }
      .day-number {
        font-size: 1.2em;
        font-weight: bold;
      }
      .countdown-number {
        font-size: 0.8em;
        margin-top: auto;
      }
      .weekend {
        background-color: #f0f0f0;
      }
      .holiday {
        background-color: #ffcccc;
      }
      .school {
        background-color: #ccffcc;
      }
      .teacher-work {
        background-color: #ffffcc;
      }
      .past {
        background-color: #e0e0e0;
        color: #999;
      }
      .event-name {
        font-size: 0.7em;
        text-align: center;
        margin-top: 2px;
      }
      .image-column {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
      }
      .side-image {
        width: 100%;
        height: 80%;
        margin-bottom: 20px;
        border-radius: 5px;
        object-fit: cover;
      }
      h1 p {
        font-size: 0.5em;
        color: #333;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>
      The End of a Legacy - The Final Year of Maria, A Countdown Calendar
      <p>"And they called him, yellow."</p>
    </h1>
    <div id="countdown" class="countdown"></div>
    <div class="calendar-container">
      <div class="calendar-container">
        <div class="image-column">
          <img src="1.jpg" alt="Left Image 1" class="side-image" />
          <img src="2.jpg" alt="Left Image 2" class="side-image" />
          <img src="3.png" alt="Left Image 3" class="side-image" />
          <img src="10.jpg" alt="Left Image 1" class="side-image" />
          <img src="11.png" alt="Left Image 2" class="side-image" />
          <img src="12.png" alt="Left Image 3" class="side-image" />
          <img src="13.png" alt="Left Image 3" class="side-image" />
          <img src="22.JPG" alt="Right Image 3" class="side-image" />
          <img src="23.JPEG" alt="Right Image 3" class="side-image" />
          <img src="24.png" alt="Right Image 3" class="side-image" />
          <img src="25.png" alt="Right Image 3" class="side-image" />
          <img src="26.png" alt="Right Image 3" class="side-image" />
          <img src="27.png" alt="Right Image 3" class="side-image" />
          <img src="20.PNG" alt="Right Image 3" class="side-image" />
        </div>
        <div id="calendar" class="calendar"></div>
        <div class="image-column">
          <img src="4.png" alt="Right Image 1" class="side-image" />
          <img src="5.png" alt="Right Image 2" class="side-image" />
          <img src="6.jpg" alt="Right Image 3" class="side-image" />
          <img src="7.jpg" alt="Right Image 1" class="side-image" />
          <img src="8.jpg" alt="Right Image 2" class="side-image" />
          <img src="9.jpg" alt="Right Image 3" class="side-image" />
          <img src="14.png" alt="Right Image 3" class="side-image" />
          <img src="15.jpg" alt="Right Image 3" class="side-image" />
          <img src="16.JPEG" alt="Right Image 3" class="side-image" />
          <img src="17.PNG" alt="Right Image 3" class="side-image" />
          <img src="18.PNG" alt="Right Image 3" class="side-image" />
          <img src="19.jpg" alt="Right Image 3" class="side-image" />
          <img src="21.JPG" alt="Right Image 3" class="side-image" />
        </div>
      </div>
    </div>

    <script>
      const startDate = new Date(); // Today's date
      startDate.setHours(0, 0, 0, 0); // Set to beginning of the day
      const endDate = new Date("2025-05-22");
      const holidays = {
        "2024-09-02": "Labor Day",
        "2024-10-14": "Fall Break",
        "2024-10-15": "Fall Break",
        "2024-10-16": "Fall Break",
        "2024-10-17": "Fall Break",
        "2024-10-18": "Fall Break",
        "2024-11-11": "Veterans Day",
        "2024-11-25": "Thanksgiving Break",
        "2024-11-26": "Thanksgiving Break",
        "2024-11-27": "Thanksgiving Break",
        "2024-11-28": "Thanksgiving",
        "2024-11-29": "Thanksgiving Break",
        "2024-12-23": "Winter Break",
        "2024-12-24": "Winter Break",
        "2024-12-25": "Christmas Day",
        "2024-12-26": "Winter Break",
        "2024-12-27": "Winter Break",
        "2024-12-30": "Winter Break",
        "2024-12-31": "Winter Break",
        "2025-01-01": "New Year's Day",
        "2025-01-02": "Winter Break",
        "2025-01-03": "Winter Break",
        "2025-01-20": "MLK Jr. Day",
        "2025-02-17": "Presidents' Day",
        "2025-03-24": "Spring Break",
        "2025-03-25": "Spring Break",
        "2025-03-26": "Spring Break",
        "2025-03-27": "Spring Break",
        "2025-03-28": "Spring Break",
        "2025-05-26": "Memorial Day",
      };
      const teacherWorkDays = [
        "2024-08-05",
        "2024-08-06",
        "2024-08-07",
        "2024-08-08",
        "2024-08-09",
        "2024-09-25",
        "2024-10-18",
        "2025-01-06",
        "2025-02-18",
        "2025-05-23",
      ];
      const specialDays = {
        "2024-08-12": "First Day of School",
        "2025-05-22": "Last Day of School",
      };

      function isHoliday(date) {
        return date.toISOString().split("T")[0] in holidays;
      }

      function isTeacherWorkDay(date) {
        return teacherWorkDays.includes(date.toISOString().split("T")[0]);
      }

      function isSpecialDay(date) {
        return date.toISOString().split("T")[0] in specialDays;
      }

      function isWorkDay(date) {
        return (
          date >= startDate &&
          date <= endDate &&
          date.getDay() !== 0 &&
          date.getDay() !== 6 &&
          !isHoliday(date)
        );
      }

      function getWorkDaysUntil(targetDate) {
        let workDays = 0;
        let currentDate = new Date(startDate);
        while (currentDate <= targetDate) {
          if (isWorkDay(currentDate)) {
            workDays++;
          }
          currentDate.setDate(currentDate.getDate() + 1);
        }
        return workDays;
      }

      function createCalendar() {
        const calendar = document.getElementById("calendar");
        let currentDate = new Date(startDate);
        currentDate.setDate(1); // Start from the first day of the current month
        const totalWorkDays = getWorkDaysUntil(endDate);

        while (currentDate <= endDate) {
          const monthDiv = document.createElement("div");
          monthDiv.className = "month";

          const monthName = document.createElement("h2");
          monthName.textContent = currentDate.toLocaleString("default", {
            month: "long",
            year: "numeric",
          });
          monthDiv.appendChild(monthName);

          const daysDiv = document.createElement("div");
          daysDiv.className = "days";

          const dayLabels = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
          dayLabels.forEach((label) => {
            const dayLabel = document.createElement("div");
            dayLabel.className = "day-label";
            dayLabel.textContent = label;
            daysDiv.appendChild(dayLabel);
          });

          const firstDay = new Date(
            currentDate.getFullYear(),
            currentDate.getMonth(),
            1
          );
          for (let i = 0; i < firstDay.getDay(); i++) {
            const emptyDay = document.createElement("div");
            emptyDay.className = "day";
            daysDiv.appendChild(emptyDay);
          }

          while (currentDate.getMonth() === firstDay.getMonth()) {
            const dayDiv = document.createElement("div");
            dayDiv.className = "day";

            const dayNumber = document.createElement("div");
            dayNumber.className = "day-number";
            dayNumber.textContent = currentDate.getDate();
            dayDiv.appendChild(dayNumber);

            const dateString = currentDate.toISOString().split("T")[0];
            if (currentDate < startDate) {
              dayDiv.classList.add("past");
            } else if (
              currentDate.getDay() === 0 ||
              currentDate.getDay() === 6
            ) {
              dayDiv.classList.add("weekend");
            } else if (isHoliday(currentDate)) {
              dayDiv.classList.add("holiday");
              const eventName = document.createElement("div");
              eventName.className = "event-name";
              eventName.textContent = holidays[dateString];
              dayDiv.appendChild(eventName);
            } else if (isTeacherWorkDay(currentDate)) {
              dayDiv.classList.add("teacher-work");
              const eventName = document.createElement("div");
              eventName.className = "event-name";
              eventName.textContent = "Teacher Work Day";
              dayDiv.appendChild(eventName);
            } else if (isSpecialDay(currentDate)) {
              dayDiv.classList.add("school");
              const eventName = document.createElement("div");
              eventName.className = "event-name";
              eventName.textContent = specialDays[dateString];
              dayDiv.appendChild(eventName);
            } else if (currentDate <= endDate) {
              dayDiv.classList.add("school");
            }

            if (isWorkDay(currentDate)) {
              const countdownNumber = document.createElement("div");
              countdownNumber.className = "countdown-number";
              countdownNumber.textContent =
                totalWorkDays - getWorkDaysUntil(currentDate) + 1;
              dayDiv.appendChild(countdownNumber);
            }

            daysDiv.appendChild(dayDiv);
            currentDate.setDate(currentDate.getDate() + 1);
          }

          monthDiv.appendChild(daysDiv);
          calendar.appendChild(monthDiv);
        }
      }

      function updateCountdown() {
        const totalWorkDays = getWorkDaysUntil(endDate);
        document.getElementById(
          "countdown"
        ).textContent = `Teacher work days left: ${totalWorkDays}`;
      }

      createCalendar();
      updateCountdown();
    </script>
  </body>
</html>
